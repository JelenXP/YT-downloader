<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Přesměrování...</title>
</head>
<body>
  <p id="status">Přesměrovávám...</p>

  <script>
    let redirected = false;

    fetch("https://raw.githubusercontent.com/JelenXP/YT-downloader/main/url.txt", { cache: "no-store" })
      .then(res => res.text())
      .then(url => {
        url = url.trim();
        // Startujeme přesměrování
        redirected = true;
        window.location.href = url;

        // Po 3s – kdyby to neproběhlo – zobrazíme odkaz
        setTimeout(() => {
          if (!redirected) {
            document.getElementById("status").innerHTML =
              'Failed to redirect. Continue manually: <a href="' + url + '">' + url + '</a>';
          }
        }, 3000);
      })
      .catch(() => {
        document.body.innerHTML = "<h1>Redirect error.</h1>";
      });
  </script>
</body>
</html>
